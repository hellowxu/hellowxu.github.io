>302</span><br><span class="line">303</span><br><span class="line">304</span><br><span class="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br><span class="line">315</span><br><span class="line">316</span><br><span class="line">317</span><br><span class="line">318</span><br><span class="line">319</span><br><span class="line">320</span><br><span class="line">321</span><br><span class="line">322</span><br><span class="line">323</span><br><span class="line">324</span><br><span class="line">325</span><br><span class="line">326</span><br><span class="line">327</span><br><span class="line">328</span><br><span class="line">329</span><br><span class="line">330</span><br><span class="line">331</span><br><span class="line">332</span><br><span class="line">333</span><br><span class="line">334</span><br><span class="line">335</span><br><span class="line">336</span><br><span class="line">337</span><br><span class="line">338</span><br><span class="line">339</span><br><span class="line">340</span><br><span class="line">341</span><br><span class="line">342</span><br><span class="line">343</span><br><span class="line">344</span><br><span class="line">345</span><br><span class="line">346</span><br><span class="line">347</span><br><span class="line">348</span><br><span class="line">349</span><br><span class="line">350</span><br><span class="line">351</span><br><span class="line">352</span><br><span class="line">353</span><br><span class="line">354</span><br><span class="line">355</span><br><span class="line">356</span><br><span class="line">357</span><br><span class="line">358</span><br><span class="line">359</span><br><span class="line">360</span><br><span class="line">361</span><br><span class="line">362</span><br><span class="line">363</span><br><span class="line">364</span><br><span class="line">365</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">组件化和模块化的不同：</span><br><span class="line">模块化： 是从代码逻辑的角度进行划分的；方便代码分层开发，保证每个功能模块的职能单一；</span><br><span class="line">组件化： 是从UI界面的角度进行划分的；前端的组件化，方便UI组件的重用；</span><br><span class="line"></span><br><span class="line">2.组件的创建</span><br><span class="line">2.1 全局组件</span><br><span class="line"></span><br><span class="line">//全局的组件创建 ,注意：使用组件的时候应该&lt;my-component&gt;这样用</span><br><span class="line">        Vue.component(<span class="string">"myComponent"</span>, &#123;</span><br><span class="line">            template: <span class="string">"&lt;div&gt;这是我们定义的第一个组件&lt;/div&gt;"</span></span><br><span class="line">        &#125;)</span><br><span class="line"></span><br><span class="line">        //使用template标签的方式来声明页面模板</span><br><span class="line">        Vue.component(<span class="string">"myComponent2"</span>, &#123;</span><br><span class="line">            template: <span class="string">"#tmpl"</span></span><br><span class="line">        &#125;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&lt;div id=<span class="string">"app"</span>&gt;</span><br><span class="line">        &lt;my-component&gt;&lt;/my-component&gt;</span><br><span class="line">        &lt;my-component2&gt;&lt;/my-component2&gt;</span><br><span class="line">    &lt;/div&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2.2 私有组件</span><br><span class="line"></span><br><span class="line">var vm = new Vue(&#123;</span><br><span class="line">            el: <span class="string">"#app"</span>,</span><br><span class="line">            data: &#123;&#125;,</span><br><span class="line">            methods: &#123;&#125;,</span><br><span class="line">            components:&#123;</span><br><span class="line">              login:&#123;</span><br><span class="line">                template:<span class="string">"#tmpl"</span></span><br><span class="line">                // template:<span class="string">"&lt;div&gt;这是登陆组件&lt;/div&gt;"</span>    </span><br><span class="line">              &#125;  </span><br><span class="line">            &#125;</span><br><span class="line">        &#125;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">3.组件中的事件和数据</span><br><span class="line"></span><br><span class="line">//定义一个counter组件，该组件使用的页面模板是tmpl</span><br><span class="line">        Vue.component(<span class="string">"counter"</span>,&#123;</span><br><span class="line">            template:<span class="string">"#tmpl"</span>,</span><br><span class="line">            //声明counter组件中的数据</span><br><span class="line">            //组件中的data必须是一个<span class="keyword">function</span>，而且必须<span class="built_in">return</span>一个新的实例</span><br><span class="line">            data:<span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">                <span class="built_in">return</span> &#123;</span><br><span class="line">                    count:100</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;,</span><br><span class="line">            //声明counter组件中的方法</span><br><span class="line">            methods:&#123;</span><br><span class="line">                <span class="function"><span class="title">add</span></span>()&#123;</span><br><span class="line">                    this.count++;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&lt;!--这是counter组件对应的页面模板--&gt;</span><br><span class="line">    &lt;template id=<span class="string">"tmpl"</span>&gt;</span><br><span class="line">        &lt;div&gt;</span><br><span class="line">           这是counter组件 </span><br><span class="line">           &lt;button @click=<span class="string">"add"</span>&gt;点我+1&lt;/button&gt;</span><br><span class="line">           &#123;&#123;count&#125;&#125;</span><br><span class="line">        &lt;/div&gt;</span><br><span class="line">    &lt;/template&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> //     为什么组件中的data必须是一个<span class="keyword">function</span>，而且必须<span class="built_in">return</span>一个新的对象?</span><br><span class="line">        //答案：因为组件是可以高度复用的，当声明一个组件之后，我们可以在页面上使用很多次从而创建很多个组件对象.</span><br><span class="line">        //那么这些组件对象之间应该相互独立的，彼此不应该有任何影响，故而他们之间不能共用同一份数据源，所以才需要在data的<span class="keyword">function</span>中<span class="built_in">return</span>一个新的对象</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">4.组件的切换</span><br><span class="line">4.1 通过v-if和v-else实现切换</span><br><span class="line"></span><br><span class="line">&lt;!--通过v-if和v-else的方式切换组件的时候只能切换两个组件--&gt;</span><br><span class="line">        &lt;login v-if=<span class="string">"flag"</span>&gt;&lt;/login&gt;</span><br><span class="line">        &lt;register v-else&gt;&lt;/register&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">4.2 通过component方式切换组件</span><br><span class="line"></span><br><span class="line"> &lt;!--使用component的方式实现组件切换</span><br><span class="line">          相对于<span class="keyword">if</span> <span class="keyword">else</span>的方式而言，使用component方式可以切换多个组件</span><br><span class="line">        --&gt;</span><br><span class="line">        &lt;!-- transition有一个mode属性,可以设置组件切换时候的模式,out-in 表示原先的组件先出去，后来的组件再进来 --&gt;</span><br><span class="line">        &lt;transition mode=<span class="string">"out-in"</span>&gt;</span><br><span class="line">            &lt;component :is=<span class="string">"comName"</span>&gt;&lt;/component&gt;</span><br><span class="line">        &lt;/transition&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">5.keep-alive组件</span><br><span class="line"></span><br><span class="line">&lt;!--</span><br><span class="line">                keep-alive可以帮我们来保持组件的状态</span><br><span class="line"></span><br><span class="line">                &lt;keep-alive include=<span class="string">"login"</span>&gt;  指定login组件需要状态保持</span><br><span class="line">                &lt;keep-alive :include=<span class="string">"['login','register']"</span>&gt;  指定login和register组件需要状态保持</span><br><span class="line">                &lt;keep-alive :include=<span class="string">"/login|register/"</span>&gt;  指定login和register组件需要状态保持(使用了正则)</span><br><span class="line"></span><br><span class="line">                &lt;keep-alive exclude=<span class="string">"login"</span>&gt;  指定login组件不需要状态保持</span><br><span class="line">            --&gt;</span><br><span class="line">            &lt;keep-alive exclude=<span class="string">"login"</span>&gt;</span><br><span class="line">                &lt;component :is=<span class="string">"comName"</span>&gt;&lt;/component&gt;</span><br><span class="line">            &lt;/keep-alive&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">6.父子组建的通信</span><br><span class="line">6.1 父组件传值给子组件</span><br><span class="line">1.在子组件中声明props</span><br><span class="line">props: [<span class="string">'message'</span>],</span><br><span class="line"></span><br><span class="line">2.在父组件页面中使用子组件的时候给子组件传递数据</span><br><span class="line">&lt;div id=<span class="string">"app"</span>&gt;</span><br><span class="line">        这是App组件</span><br><span class="line">        &lt;!--2.在父组件页面中使用子组件的时候把值传递给子组件--&gt;</span><br><span class="line">        &lt;login :message=<span class="string">"msg"</span>&gt;&lt;/login&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">3.在子组件页面中就可以使用父组件传递过来的数据了</span><br><span class="line">&lt;template id=<span class="string">"login"</span>&gt;</span><br><span class="line">        &lt;div&gt;</span><br><span class="line">            &lt;!--3.在子组件的页面中使用父组件传递过来的值--&gt;</span><br><span class="line">            &#123;&#123;message&#125;&#125;</span><br><span class="line">        &lt;/div&gt;</span><br><span class="line">&lt;/template&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">注意点：我们不要在子组件中直接修改父组件传递过来的数据，因为该数据的拥有者是父组件，所以我们认为props是只读的</span><br><span class="line">6.2 子组件给父组件传递数据</span><br><span class="line">1. 在父组件中声明一个方法用于接收子组件传递过来的数据</span><br><span class="line">var vm = new Vue(&#123;</span><br><span class="line">            el: <span class="string">"#app"</span>,</span><br><span class="line">            data: &#123;</span><br><span class="line">                childMsg:<span class="string">""</span></span><br><span class="line">            &#125;,</span><br><span class="line">            methods: &#123;</span><br><span class="line">                //1.子组件给父组件传递数据第一步：在父组件中声明一个方法用于接收子组件传递的数据</span><br><span class="line">                receiveFromChild(msg)&#123;</span><br><span class="line">                    this.childMsg = msg;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;,</span><br><span class="line">            components: &#123;</span><br><span class="line">                login</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;)</span><br><span class="line"></span><br><span class="line">2. 在父组件的页面中使用子组件的时候把这个方法传递给子组件</span><br><span class="line">&lt;div id=<span class="string">"app"</span>&gt;</span><br><span class="line">        这是App组件  &#123;&#123;childMsg&#125;&#125;</span><br><span class="line">        &lt;!--2.在父组件中使用子组件的时候把刚才声明的方法传递给子组件--&gt;</span><br><span class="line">        &lt;login @func=<span class="string">"receiveFromChild"</span>&gt;&lt;/login&gt;</span><br><span class="line">    &lt;/div&gt;</span><br><span class="line"></span><br><span class="line">3.在子组件的方法中触发父组件传递过来的方法，从而给父组件传递数据</span><br><span class="line">//子组件</span><br><span class="line">        var login = &#123;</span><br><span class="line">            template: <span class="string">"#login"</span>,</span><br><span class="line">            <span class="function"><span class="title">data</span></span>() &#123;</span><br><span class="line">                <span class="built_in">return</span> &#123;</span><br><span class="line">                    name: <span class="string">"哈哈，我叫login子组件"</span></span><br><span class="line">                &#125;</span><br><span class="line">            &#125;,</span><br><span class="line">            methods: &#123;</span><br><span class="line">                //3.在子组件的方法中触发父组件传递过来的方法，从而给父组件传递数据</span><br><span class="line">                <span class="function"><span class="title">sendMsg</span></span>()&#123;</span><br><span class="line">                    this.<span class="variable">$emit</span>(<span class="string">"func"</span>,this.name);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">7.this.<span class="variable">$refs</span>的问题</span><br><span class="line"></span><br><span class="line"> //获取到当前组件的子组件login中的h4这个ref的引用</span><br><span class="line">//console.log(this.<span class="variable">$refs</span>.<span class="built_in">log</span>.<span class="variable">$refs</span>.h4);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//获取到当前组件的父组件中的span这个ref的引用 </span><br><span class="line">console.log(<span class="string">"子组件"</span>,this.<span class="variable">$parent</span>.<span class="variable">$refs</span>.span); </span><br><span class="line"></span><br><span class="line">8.中央事件总线</span><br><span class="line">1.注册一个中央事件总线(空Vue实例)</span><br><span class="line">var bus = new Vue();</span><br><span class="line"></span><br><span class="line">2.使用bus.<span class="variable">$emit</span>去发送数据</span><br><span class="line"> bus.<span class="variable">$emit</span>(<span class="string">'sendFromLogin'</span>, <span class="string">"哈哈，我是login"</span>);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">3.使用bus.<span class="variable">$on</span>来接收数据</span><br><span class="line">bus.<span class="variable">$on</span>(<span class="string">"sendFromLogin"</span>, <span class="keyword">function</span> (msg) &#123;</span><br><span class="line">        console.log(msg)</span><br><span class="line"> &#125;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">9.provide和inject</span><br><span class="line"></span><br><span class="line">var com1 = &#123;</span><br><span class="line">            template: <span class="string">"#tmpl"</span>,</span><br><span class="line">            //在孩子中通过inject来注入vm实例中暴露出来的数据</span><br><span class="line">            inject:[<span class="string">'msg'</span>],</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        var vm = new Vue(&#123;</span><br><span class="line">            el: <span class="string">"#app"</span>,</span><br><span class="line">            data: &#123;&#125;,</span><br><span class="line">            methods: &#123;&#125;,</span><br><span class="line">            components: &#123;</span><br><span class="line">                com1</span><br><span class="line">            &#125;,</span><br><span class="line">            //通过provide向孩子们(孩子的孩子们)暴露数据</span><br><span class="line">            <span class="function"><span class="title">provide</span></span>() &#123;</span><br><span class="line">                <span class="built_in">return</span> &#123;</span><br><span class="line">                    msg:<span class="string">"来自父亲的东西"</span></span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">10.插槽</span><br><span class="line">&lt;!--插槽使用场景是：子组件需要显示的内容并非来自本身而是父组件动态传递进来的，插槽的内容具体是什么是由父视图在调用的时候决定的 --&gt;</span><br><span class="line">1、声明子组件的时候可以使用插槽</span><br><span class="line">&lt;template id=<span class="string">"tmpl"</span>&gt;</span><br><span class="line">        &lt;div&gt;   </span><br><span class="line">            &lt;slot name=<span class="string">"header"</span>&gt;&lt;/slot&gt;</span><br><span class="line">            这是子组件</span><br><span class="line">            &lt;slot name=<span class="string">"footer"</span>&gt;&lt;/slot&gt;</span><br><span class="line">        &lt;/div&gt;</span><br><span class="line">    &lt;/template&gt;</span><br><span class="line"></span><br><span class="line">2.在使用子组件的时候可以给插槽指定内容</span><br><span class="line">&lt;com1&gt;</span><br><span class="line">            &lt;div slot=<span class="string">"header"</span>&gt;</span><br><span class="line">                &lt;h3 style=<span class="string">"color:red"</span>&gt;头&lt;/h3&gt;</span><br><span class="line">            &lt;/div&gt;</span><br><span class="line">            &lt;div slot=<span class="string">"footer"</span>&gt;尾&lt;/div&gt;</span><br><span class="line">&lt;/com1&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">11.路由</span><br><span class="line">在框架中，我们都说vue、react、angular开发的都是单页面(Single Page Application)应用程序，整个应用只有一个页面。</span><br><span class="line"></span><br><span class="line">在单页面应用中，有一个很重要的概念是路由</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&lt;body&gt;</span><br><span class="line">    &lt;div id=<span class="string">"app"</span>&gt;</span><br><span class="line">        &lt;!--4.在页面使用router-link跳转路由--&gt;</span><br><span class="line">        &lt;router-link to=<span class="string">"/login"</span>&gt;登录&lt;/router-link&gt;</span><br><span class="line">        &lt;router-link to=<span class="string">"/register"</span>&gt;注册&lt;/router-link&gt;</span><br><span class="line"></span><br><span class="line">        &lt;!--5.在页面使用router-view呈现路由匹配的组件--&gt;</span><br><span class="line">        &lt;router-view&gt;&lt;/router-view&gt;</span><br><span class="line">    &lt;/div&gt;</span><br><span class="line"></span><br><span class="line">    &lt;script src=<span class="string">"./vue-2.4.0.js"</span>&gt;&lt;/script&gt;</span><br><span class="line">    &lt;script src=<span class="string">"./vue-router-3.0.1.js"</span>&gt;&lt;/script&gt;</span><br><span class="line">    &lt;script&gt;</span><br><span class="line">        //1.声明两个组件</span><br><span class="line">        var login = &#123;</span><br><span class="line">            template: <span class="string">"&lt;h1&gt;登录组件&lt;/h1&gt;"</span></span><br><span class="line">        &#125;</span><br><span class="line">        var register = &#123;</span><br><span class="line">            template: <span class="string">"&lt;h1&gt;注册组件&lt;/h1&gt;"</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        //2.创建一个路由对象</span><br><span class="line">        var vueRouter = new VueRouter(&#123;</span><br><span class="line">            //路由规则</span><br><span class="line">            routes: [</span><br><span class="line">                &#123; path: <span class="string">'/login'</span>, component: login &#125;,</span><br><span class="line">                &#123; path: <span class="string">'/register'</span>, component: register &#125;</span><br><span class="line">            ]</span><br><span class="line">        &#125;)</span><br><span class="line"></span><br><span class="line">        //3.将路由对象挂载到VM实例中</span><br><span class="line">        var vm = new Vue(&#123;</span><br><span class="line">            el: <span class="string">"#app"</span>,</span><br><span class="line">            data: &#123;&#125;,</span><br><span class="line">            methods: &#123;&#125;,</span><br><span class="line">            router: vueRouter</span><br><span class="line">        &#125;)</span><br><span class="line">    &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">12.前端路由的模式</span><br><span class="line">12.1 第一种模式是<span class="built_in">hash</span>模式</span><br><span class="line">特点：</span><br><span class="line">1.路由切换过程中不会向服务器发请求</span><br><span class="line">2.刷新页面的时候会向服务器发请求(但是<span class="built_in">hash</span>部分的内容不会提交到服务器)，所以刷新页面没有问题</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">12.2 <span class="built_in">history</span>模式</span><br><span class="line">特点：</span><br><span class="line">1.路由切换过程中不会向服务器发请求</span><br><span class="line">2.刷新页面的时候，会向服务器发请求。但是由于现在的url是下面这样的http://127.0.0.1:5500/login 。所以此时刷新网页会请求服务器的login接口，而我们又没有写对应的接口，所以此时报404</span><br><span class="line">3.所以<span class="built_in">history</span>模式下不能刷新网页</span><br><span class="line"></span><br><span class="line">12.3 前端路由切换的原理</span><br><span class="line">我们是如何做到点击router-link切换组件的呢？</span><br><span class="line">&lt;router-link to=<span class="string">"/login"</span>&gt;登录&lt;/router-link&gt;</span><br><span class="line"></span><br><span class="line">当我们点击router-link的时候会去打开加载的路由地址，比如我们点击上面的router-link标签的时候，会去访问/logi这个url，然后vue-router.js会使用window.onhashchange或者window.history.pushState方法来监听url的变化，根据指定的url找到url所匹配的组件，然后再把匹配的组件放到&lt;router-view&gt;组件中显示。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1.当我们使用的是<span class="built_in">hash</span>模式的 时候，</span><br><span class="line">在vue-router.js的2.8版本之前，在路由的<span class="built_in">hash</span>部分发生了任何变化，都会执行window.onhashchange方法，在这个方法内部我们可以根据当前匹配到的<span class="built_in">hash</span>去加载对应的组件</span><br><span class="line">在vue-router.js的2.8版本之后，内部使用window.history.pushState来完成相应的功能</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2.当我们使用的是<span class="built_in">history</span>模式的时候，</span><br><span class="line">内部使用window.history.pushState来处理url的变化，切换对应的组件</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">13.路由传参</span><br><span class="line">13.1 query方式传参</span><br><span class="line">&lt;router-link to=<span class="string">"/login?name=zhangsan"</span>&gt;登录&lt;/router-link&gt; </span><br><span class="line">&lt;router-link :to=<span class="string">"&#123;path:'/login',query:&#123;name:'zhangsan'&#125;&#125;"</span>&gt;登录&lt;/router-link&gt; </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">this.<span class="variable">$route</span>.query.name </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">13.2 params方式传参</span><br><span class="line">&lt;router-link :to=<span class="string">"&#123;name:'login',params:&#123;name:'zhangsan222'&#125;&#125;"</span>&gt;登录&lt;/router-link&gt;</span><br><span class="line"></span><br><span class="line">this.<span class="variable">$route</span>.params.name</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">13.3 query方式传参和params方式传参的区别</span><br><span class="line">1.params方式传参的时候:to后面只能用name而不能用path</span><br><span class="line">2.query方式传参的时候可以使用path来引入路由</span><br><span class="line">3.params方式传参的时候，参数也是路由的一部分；query方式传参，参数只是url后面的一些信息，不是路由的组成部分。所以params方式传参的时候一刷新页面，参数就没了；query方式传参，刷新页面参数仍然在</span><br><span class="line">4.params方式传参，参数类似于post请求，在地址栏中不显示参数的信息；query方式传参，类似于get请求，参数会在url中提现</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">13.4 动态路由传参</span><br><span class="line"></span><br><span class="line">1.修改路由配置</span><br><span class="line">var vueRouter = new VueRouter(&#123;</span><br><span class="line">            routes: [</span><br><span class="line">                &#123; path: <span class="string">'/login'</span>, name: <span class="string">"login"</span>, component: login &#125;,</span><br><span class="line">                &#123; path: <span class="string">'/register/:id'</span>, component: register &#125;</span><br><span class="line">            ],</span><br><span class="line">            linkActiveClass: <span class="string">'myactive'</span></span><br><span class="line">        &#125;)</span><br><span class="line"></span><br><span class="line">2.在router-link中使用动态路由传参</span><br><span class="line">&lt;router-link to=<span class="string">"/register/123"</span>&gt;注册&lt;/router-link&gt;</span><br><span class="line"></span><br><span class="line">3.获取动态路由参数</span><br><span class="line">this.<span class="variable">$route</span>.params.id</span><br></pre></td></tr></table></figure>

class="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br><span class="line">285</span><br><span class="line">286</span><br><span class="line">287</span><br><span class="line">288</span><br><span class="line">289</span><br><span class="line">290</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"></span><br><span class="line">1.1全局的导航守卫</span><br><span class="line"></span><br><span class="line">var router = new VueRouter()</span><br><span class="line">//导航守卫可以在路由跳转之前和之后做对应的事情,比如拦截</span><br><span class="line"> //1.全局的导航守卫</span><br><span class="line">//1.1 全局的前置导航守卫</span><br><span class="line">router.beforeEach((to, from, next) =&gt; &#123;</span><br><span class="line">            </span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">//1.2 全局的后置导航守卫(注意：这个导航守卫没有next参数，因为这个方法执行的时候路由跳转已经执行了)</span><br><span class="line"> router.afterEach((to, from) =&gt; &#123;</span><br><span class="line">       </span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1.2组价级别的路由守卫</span><br><span class="line"></span><br><span class="line">//2.组件级的路由导航钩子</span><br><span class="line">var login = &#123;</span><br><span class="line">    template: <span class="string">"#login"</span>,</span><br><span class="line">    //2.1 进入组件之前</span><br><span class="line">    beforeRouteEnter(to, from, next) &#123;</span><br><span class="line">        // 在渲染该组件的对应路由被 confirm 前调用</span><br><span class="line">        // 不能获取组件实例 `this`, 因为当钩子执行前，组件实例还没被创建</span><br><span class="line">        console.log(<span class="string">"login组件级路由进入之前"</span>)</span><br><span class="line">        next()</span><br><span class="line">    &#125;,</span><br><span class="line">    //2.2 组件被复用</span><br><span class="line">    beforeRouteUpdate(to, from, next) &#123;</span><br><span class="line">        // 在当前路由改变，但是该组件被复用时调用</span><br><span class="line">        // 举例来说，对于一个带有动态参数的路径 /foo/:id，在 /foo/1 和 /foo/2 之间跳转的时候，</span><br><span class="line">        // 由于会渲染同样的 Foo 组件，因此组件实例会被复用。而这个钩子就会在这个情况下被调用。</span><br><span class="line">        // 可以访问组件实例 `this`</span><br><span class="line">        console.log(<span class="string">"login组件级路由被复用"</span>)</span><br><span class="line">        next()</span><br><span class="line">    &#125;,</span><br><span class="line">    //2.3 组件离开</span><br><span class="line">    beforeRouteLeave(to, from, next) &#123;</span><br><span class="line">        // 导航离开该组件的对应路由时调用</span><br><span class="line">        // 可以访问组件实例 `this`</span><br><span class="line">        console.log(<span class="string">"login组件级路由离开之前"</span>)</span><br><span class="line">        next()</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1.3路由级的导航守卫</span><br><span class="line"></span><br><span class="line">//路由对象</span><br><span class="line">var router = new VueRouter(&#123;</span><br><span class="line">    routes: [</span><br><span class="line">        &#123;</span><br><span class="line">            path: <span class="string">"/login/:id"</span>,</span><br><span class="line">            component: login,</span><br><span class="line">            //3.路由级的导航钩子</span><br><span class="line">            //进入路由之前</span><br><span class="line">            beforeEnter: (to, from, next) =&gt; &#123;</span><br><span class="line">                console.log(<span class="string">"login路由级别的beforeEnter"</span>)</span><br><span class="line">                next()</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;,</span><br><span class="line">        &#123;</span><br><span class="line">            path: <span class="string">"/register"</span>, </span><br><span class="line">            component: register,</span><br><span class="line">            beforeEnter: (to, from, next) =&gt; &#123;</span><br><span class="line">                console.log(<span class="string">"register路由级别的beforeEnter"</span>)</span><br><span class="line">                next()</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;,</span><br><span class="line">        // &#123; path: <span class="string">"/"</span>, redirect: <span class="string">"/login"</span> &#125;</span><br><span class="line">    ]</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2.导航守卫的解析流程</span><br><span class="line">当由A路由 --&gt; B路由的时候：</span><br><span class="line">1、在A组件里调用离开守卫。          A组件中的  beforeRouteLeave </span><br><span class="line">2、调用全局的 beforeEach 守卫。    router.beforeEach</span><br><span class="line">3、再执行B路由配置里调用 beforeEnter。</span><br><span class="line">      routes: [</span><br><span class="line">        &#123;</span><br><span class="line">          path: <span class="string">'/b'</span>,</span><br><span class="line">          component: B,</span><br><span class="line">          beforeEnter: (to, from, next) =&gt; &#123;</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;</span><br><span class="line">      ]</span><br><span class="line">4、再执行B组件的进入守卫。          B组件中 beforeRouteEnter。</span><br><span class="line">5、调用全局的 beforeResole 守卫 (2.5+)。    router.beforeResolve</span><br><span class="line">6、导航被确认。</span><br><span class="line">7、调用全局的 afterEach 钩子。              router.afterEach</span><br><span class="line"></span><br><span class="line">2.子路由</span><br><span class="line"></span><br><span class="line">&lt;body&gt;</span><br><span class="line">    &lt;div id=<span class="string">"app"</span>&gt;</span><br><span class="line">        &lt;router-link to=<span class="string">"/account"</span>&gt;来到账户组件&lt;/router-link&gt;</span><br><span class="line">        &lt;!--用来呈现跟路由匹配到的组件--&gt;</span><br><span class="line">        &lt;router-view&gt;&lt;/router-view&gt;</span><br><span class="line">    &lt;/div&gt;</span><br><span class="line"></span><br><span class="line">    &lt;template id=<span class="string">"account"</span>&gt;</span><br><span class="line">        &lt;div&gt;</span><br><span class="line">            账户组件</span><br><span class="line">            &lt;!--访问子路由的时候一定要是多级目录--&gt;</span><br><span class="line">            &lt;router-link to=<span class="string">"/account/login"</span>&gt;来到登陆&lt;/router-link&gt;</span><br><span class="line">            &lt;!--用来呈现子路由匹配到的组件  路由配置中 children 的部分--&gt;</span><br><span class="line">            &lt;router-view&gt;&lt;/router-view&gt;</span><br><span class="line">        &lt;/div&gt;</span><br><span class="line">    &lt;/template&gt;</span><br><span class="line"></span><br><span class="line">    &lt;script src=<span class="string">"vue-2.4.0.js"</span>&gt;&lt;/script&gt;</span><br><span class="line">    &lt;script src=<span class="string">"./vue-router-3.0.1.js"</span>&gt;&lt;/script&gt;</span><br><span class="line"></span><br><span class="line">    &lt;script&gt;</span><br><span class="line">        var account = &#123;</span><br><span class="line">            template: <span class="string">"#account"</span>,</span><br><span class="line">            <span class="function"><span class="title">data</span></span>() &#123;</span><br><span class="line">                <span class="built_in">return</span> &#123;&#125;</span><br><span class="line">            &#125;,</span><br><span class="line">            methods: &#123;&#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        var login = &#123;</span><br><span class="line">            template: <span class="string">"&lt;div&gt;这是登陆组件&lt;/div&gt;"</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        var router = new VueRouter(&#123;</span><br><span class="line">            routes: [</span><br><span class="line">                &#123;</span><br><span class="line">                    path: <span class="string">"/account"</span>,</span><br><span class="line">                    component: account,</span><br><span class="line">                    //配置子路由</span><br><span class="line">                    children: [</span><br><span class="line">                        &#123; path: <span class="string">'login'</span>, component: login &#125;,</span><br><span class="line">                    ]</span><br><span class="line">                &#125;</span><br><span class="line">            ]</span><br><span class="line">        &#125;)</span><br><span class="line"></span><br><span class="line">        var vm = new Vue(&#123;</span><br><span class="line">            el: <span class="string">"#app"</span>,</span><br><span class="line">            data: &#123;&#125;,</span><br><span class="line">            methods: &#123;&#125;,</span><br><span class="line">            router</span><br><span class="line">        &#125;)</span><br><span class="line">    &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">3.引入</span><br><span class="line">前端工程化  最早其实前后台不分家   </span><br><span class="line">前后台分离！  前端写页面(前端的东西越来越多，前端很多概念就出现：模块化、css模块化、less sass出现了、前端工程化、组件化)     后端写接口</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">3.1前端开发过程中的静态资源的问题</span><br><span class="line">CSS  JS  images  less  .vue  字体图标</span><br><span class="line"></span><br><span class="line">静态资源太多会带来两个问题：</span><br><span class="line">1.过多的二次请求，造成网页加载过慢</span><br><span class="line">2.错综复杂的依赖关系</span><br><span class="line"></span><br><span class="line">3.2gulp的基本使用</span><br><span class="line">1.全局安装gulp</span><br><span class="line">npm install gulp-cli -g</span><br><span class="line"></span><br><span class="line">//Java中的 Maven</span><br><span class="line">//安卓中的 Gradle</span><br><span class="line">//iOS的cocoapods</span><br><span class="line"></span><br><span class="line">//package.json 是一个包的说明问题</span><br><span class="line">2.创建一个空的文件夹(不能有中文)</span><br><span class="line">进入文件夹下，输入命令  npm init -y，此时会生成一个包的说明文件叫package.json</span><br><span class="line">输入命令 npm install gulp --save   //在目录下安装gulp</span><br><span class="line">3.在文件夹下创建一个文件叫 gulpfile.js</span><br><span class="line">var gulp = require(<span class="string">'gulp'</span>);</span><br><span class="line"></span><br><span class="line">//gulp.task()  表示创建一个任务，这个任务的名字叫script，<span class="function"><span class="title">function</span></span>()&#123;&#125;里面写的是任务的处理函数</span><br><span class="line">gulp.task(<span class="string">"script"</span>,<span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">    console.log(<span class="string">"script任务执行了"</span>);</span><br><span class="line">    <span class="built_in">return</span> gulp.src(<span class="string">"./src/js/a.js"</span>)</span><br><span class="line">&#125;)</span><br><span class="line">4.在命令行中输入 gulp script就可以运行指定的任务了</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">3.3使用gulp对js代码进行合并压缩混淆</span><br><span class="line">npm install gulp-concat –save</span><br><span class="line">npm install gulp-uglify –save</span><br><span class="line"></span><br><span class="line">gulp.task(<span class="string">"script"</span>,<span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">    console.log(<span class="string">"script任务执行了"</span>);</span><br><span class="line">    //gulp.src代码需要操作的是什么文件</span><br><span class="line">    <span class="built_in">return</span> gulp.src(<span class="string">"./src/js/*.js"</span>)</span><br><span class="line">    //将src/js目录下的所有js文件合并成index.js</span><br><span class="line">    .pipe(contact(<span class="string">"index.js"</span>))</span><br><span class="line">    //将合并后的index.js压缩混淆</span><br><span class="line">    .pipe(uglify())</span><br><span class="line">    //将压缩混淆后的index.js输出到dist下js目录下</span><br><span class="line">    .pipe(gulp.dest(<span class="string">"dist/js"</span>))</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">3.4使用gulp对css代码进行合并压缩</span><br><span class="line">npm install gulp-cssnano –save</span><br><span class="line"></span><br><span class="line">//使用gulp对css进行合并以及压缩操作</span><br><span class="line">gulp.task(<span class="string">"css"</span>,<span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">   //gulp.src代码需要操作的是什么文件</span><br><span class="line">   <span class="built_in">return</span> gulp.src(<span class="string">"./src/css/*.css"</span>)</span><br><span class="line">   //把css文件合并成一个文件叫index.css</span><br><span class="line">   .pipe(contact(<span class="string">"index.css"</span>))</span><br><span class="line">   //把index.css压缩</span><br><span class="line">   .pipe(cssnano())</span><br><span class="line">   //把压缩后的index.css输出到dist/css目录下</span><br><span class="line">   .pipe(gulp.dest(<span class="string">"dist/css"</span>))</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">3.4使用gulp对html进行压缩</span><br><span class="line"></span><br><span class="line">npm install gulp-htmlmin –save</span><br><span class="line"></span><br><span class="line">gulp.task(<span class="string">"html"</span>,<span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">    //gulp.src代码需要操作的是什么文件</span><br><span class="line">    <span class="built_in">return</span> gulp.src(<span class="string">"./src/html/index.html"</span>)</span><br><span class="line">    //把index.html压缩</span><br><span class="line">    .pipe(htmlmin(&#123; collapseWhitespace: <span class="literal">true</span> &#125;))</span><br><span class="line">    //把压缩后的index.html输出到dist/html目录下</span><br><span class="line">    .pipe(gulp.dest(<span class="string">"dist/html"</span>))</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">3.5使用gulp对图片进行压缩</span><br><span class="line">npm install gulp-imagemin@3.0.0  --save</span><br><span class="line"></span><br><span class="line">注意：在安装过程中不能报错，如果报错，则该功能肯定不能用</span><br><span class="line"></span><br><span class="line">如果在安装过程中报错了，一定要先卸载之前的，再安装新的</span><br><span class="line">npm uninstall gulp-imagemin</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">3.6使用gulp监听文件变化</span><br><span class="line"></span><br><span class="line">//使用gulp监听文件的变化</span><br><span class="line">gulp.task(<span class="string">"mywatch"</span>, <span class="function"><span class="title">function</span></span> () &#123;</span><br><span class="line">    <span class="built_in">return</span> gulp.watch(<span class="string">"./src/js/*.js"</span>, gulp.series(<span class="string">'script'</span>))</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">3.7使用gulp解决浏览器的缓存问题</span><br><span class="line">有些时候，我们在服务器修改了一些静态资源(css  js)，修改后我们在客户端刷新网页的时候，发现无论怎么刷新网页，浏览器都没有加载的最新的静态资源。原因是浏览器在第一次请求服务器的时候，把服务器的资源缓存在了浏览器本地，从而导致刷新网页的时候使用的是浏览器本地的缓存资源，而没有再次请求服务器。</span><br><span class="line">npm install gulp-rev gulp-rev-rewrite</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">var rev = require(<span class="string">"gulp-rev"</span>);</span><br><span class="line">var revRewrite = require(<span class="string">"gulp-rev-rewrite"</span>);</span><br><span class="line"></span><br><span class="line">gulp.task(<span class="string">"myjs"</span>, <span class="function"><span class="title">function</span></span> () &#123;</span><br><span class="line">    //操作的是src/js下的a.js文件</span><br><span class="line">    <span class="built_in">return</span> gulp.src(<span class="string">"./src/js/a.js"</span>)</span><br><span class="line">        //先将a.js输出到dist目录</span><br><span class="line">        .pipe(gulp.dest(<span class="string">"dist"</span>))</span><br><span class="line">        //把a.js重新取个名字</span><br><span class="line">        .pipe(rev())</span><br><span class="line">        //把a.js重新取的名字的那个文件输出到dist目录</span><br><span class="line">        .pipe(gulp.dest(<span class="string">"dist"</span>))</span><br><span class="line">        //生成一个源js和重命名js的映射json文件</span><br><span class="line">        .pipe(rev.manifest(<span class="string">'js-rev.json'</span>))</span><br><span class="line">        //把映射文件(json文件)输出到dist目录</span><br><span class="line">        .pipe(gulp.dest(<span class="string">'dist'</span>));</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">gulp.task(<span class="string">"html"</span>, <span class="function"><span class="title">function</span></span> () &#123;</span><br><span class="line">    const jsManifest = gulp.src(<span class="string">'dist/js-rev.json'</span>); //获取js映射文件</span><br><span class="line">    <span class="built_in">return</span> gulp.src(<span class="string">"src/html/index.html"</span>)</span><br><span class="line">        .pipe(revRewrite(&#123; manifest: jsManifest &#125;))</span><br><span class="line">        .pipe(gulp.dest(<span class="string">"dist"</span>))</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">gulp.task(<span class="string">"mywatch2"</span>, <span class="function"><span class="title">function</span></span> () &#123;</span><br><span class="line">    //gulp.series  按照顺序执行  会先执行myjs这个任务，再执行html任务</span><br><span class="line">    <span class="built_in">return</span> gulp.watch(<span class="string">"./src/js/a.js"</span>,gulp.series(<span class="string">'myjs'</span>,<span class="string">'html'</span>))</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
